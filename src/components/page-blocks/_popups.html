<div class="modal fade" id="consultModal" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Close">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.41401 6.00001L11.707 1.70701C12.098 1.31601 12.098 0.684006 11.707 0.293006C11.316 -0.0979941 10.684 -0.0979941 10.293 0.293006L6.00001 4.58601L1.70701 0.293006C1.31601 -0.0979941 0.684006 -0.0979941 0.293006 0.293006C-0.0979941 0.684006 -0.0979941 1.31601 0.293006 1.70701L4.58601 6.00001L0.293006 10.293C-0.0979941 10.684 -0.0979941 11.316 0.293006 11.707C0.488006 11.902 0.744006 12 1.00001 12C1.25601 12 1.51201 11.902 1.70701 11.707L6.00001 7.41401L10.293 11.707C10.488 11.902 10.744 12 11 12C11.256 12 11.512 11.902 11.707 11.707C12.098 11.316 12.098 10.684 11.707 10.293L7.41401 6.00001Z" fill="#85949E"/>
            </svg>
        </button>
        <div class="modal__title">Есть вопросы? Оставьте заявку и мы проконсультируем вас</div>
        <div class="modal__form">
            <fieldset class='form-group'>
                <input type='text' placeholder="Ваше имя" />
            </fieldset>
            <fieldset class='form-group form-group--error'>
                <input type='tel' placeholder="Телефон" />
                <div class="form-group__error">Заполните поле</div>
            </fieldset>
            <fieldset class='form-group'>
                <input type='email' placeholder="email" />
            </fieldset>
            <div class="modal__check check">
                <input type='checkbox' class='checkbox' />
                <label>
                    Оставляя заявку вы соглашаетесь на <br> обработку ваших <a href="">персональных данных</a>
                </label>
            </div>
            <button class="modal__btn btn btn-yellow">Перезвоните мне</button>
        </div>
    </div>
</div>
